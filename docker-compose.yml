version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: neuro-guide-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: neuro_guide
    networks:
      - neuro-guide-network

  python-ai-service:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile
    container_name: neuro-guide-python-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://open.bigmodel.cn/api/paas/v4}
      - MODEL_NAME=${MODEL_NAME:-glm-4}
      - TOKENIZERS_PARALLELISM=false
    volumes:
      - python_ai_storage:/app/storage
    depends_on:
      - mongodb
    networks:
      - neuro-guide-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  go-service:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    container_name: neuro-guide-go-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_NAME=${MONGODB_NAME:-neuro_guide}
      - PYTHON_AI_SERVICE_URL=http://python-ai-service:8000
      - PORT=8080
    depends_on:
      - mongodb
      - python-ai-service
    networks:
      - neuro-guide-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: neuro-guide-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web-frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - go-service
    networks:
      - neuro-guide-network

volumes:
  mongodb_data:
  mongodb_config:
  python_ai_storage:

networks:
  neuro-guide-network:
    driver: bridge
